<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/943fbc5521.js"
      crossorigin="anonymous"
    ></script>
    <title>Get In Touch</title>
  </head>
  <body>
    <header>
      <!-- Responsive Menu Hamburger -->
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <!-- The Two Halves of the Header Menus -->
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li> -->
          <li class="nav-item">
            <a href="work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Get In Touch</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="about">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">Get in touch with me</h2>
      <div class="boxes">
        <div>
          <span class="text-secondary">Email: </span
          >davidmatthewmedford@gmail.com
        </div>
      </div>
      <div class="form-wrapper">
        <form
          action="https://formspree.io/xbjaowwz"
          method="post"
          class="flex-form"
        >
          <label for="contact" id="label">Get In Touch</label>
          <input type="text" name="contact" placeholder="Full Name" required />

          <input
            type="email"
            name="_replyto"
            placeholder="Email Address"
            required
          />

          <label for="message">Message</label>

          <textarea name="message"></textarea>

          <input type="submit" value="Send" />
        </form>
      </div>
    </main>

    <footer class="main-footer">Copyright &copy 2020</footer>

    <script src="js/main.js"></script>
  </body>
